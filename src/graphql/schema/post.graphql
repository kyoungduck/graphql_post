type Post{
    id: ID!
    title: String!
    content: String!
    user: User!
}

input PostInputType{
    title: String!
    content: String!
    userId: ID!    
}

input PostUpdateInputType{
    id: ID!
    titile: String
    content: String
}

type Query{
    post(id: ID!): Post!
    postList: [Post!]!
}

type Mutation{
    createPost(input: PostInputType!): Post!
    deletePost(id: ID!): Boolean!
    updatePost(input: PostUpdateInputType): Post!
}